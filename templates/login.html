{% extends "bootstrap/base.html" %}
{% block title %}Logowanie{% endblock %}


{% block content %}

<div class="container">
    <h1>Logowanie</h1>
    <div class="jumbotron">
	<form method="POST">
	    <div class="form-group">
		<label for="login">Login</label>
		<input name="login" class="form-control" placeholder="Login" value="">
	    </div>
	    <div class="form-group">
		<label for="password">Hasło</label>
		<input type="password" class="form-control" name="password" placeholder="Hasło" value="">
	    </div>	    
	    <button type="submit" class="btn btn-lg btn-danger">Zaloguj</button>
	</form>
    </div>
</div>

{% endblock %}
